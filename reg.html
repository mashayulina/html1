<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <form class="reg" action="обработчик_на_сервере" method="POST">
          <h1>Регистрация</h1>
          <p>Заполните эту форму,чтобы создать новый аккаунт</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Введите Email" name="email" maxlength="14" required autofocus>
      
          <label for="psw"><b>Пароль</b></label>
          <input type="password" placeholder="Введите пароль" name="psw" minlength="8" required>
      
          <label for="psw-repeat"><b>Повторите пароль</b></label>
          <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
          <hr>
          <label>Я даю свое согласие на обработку данных
          <input type="checkbox">
          </label>
        
        <div>
          <button type="submit" class="registerbtn">Создать аккаунт</button>
        </div>
      
        <div>
          <p>У вас уже есть аккаунт? <a href="index.html"><button>Нажмите сюда</button></a></p>
        </div>
    </form>
    
</body>
</html>
